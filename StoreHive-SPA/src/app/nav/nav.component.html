<div class="nav-wrap">
  <div class="container">
    <div class="row justify-content-between">
      <div class="logo" style="font-size: 22px; padding-top: 6px;">
        <a [routerLink]="['/home']"><strong><span class="text-warning">STORE</span><span
              style="color: rgba(255,255,255,.7);">Hive</span></strong></a>
      </div>

      <div class="nav-widgets pt-2 pb-2">
        <div class="row">
          <div class=" mr-2">
            <span class="market-place">
              <a [routerLink]="['/marketplace']">Market Place</a><span> | <a href="#">Create Store</a></span>
            </span>
          </div>

          <div *ngIf="loggedIn()" class="login-status row mr-2">
            <div class="ml-2">
              <div class="shopping-basket">
                <small><span class="b-wrap"><i class="fa fa-shopping-basket"></i>
                    {{ totalItemsInCart }}</span></small>
              </div>
            </div>

            <div class="user-thumb ml-3">
              <i class="fa fa-user"></i>
              <span class="user-name"><!--{{ authSerice.decodedToken | titlecase }}--> </span>
              <i class="fa fa-caret-down ml-1"></i>
              <div class="user-profile-menu">
                <div class="upm-wrap border">

                  <small>
                    <a class=""><i class="fa fa-user"></i> &nbsp; Your Profile</a>
                  </small>

                  <div class="dropdown-divider"></div>
                  <small>
                    <a (click)="logout()" class=""><i class="fa fa-power-off text-danger"></i> &nbsp; Logout</a>
                  </small>
                </div>
              </div>
            </div>
          </div>

          <span *ngIf="!loggedIn()" class="auth-btns">
            <a [routerLink]="['account/login']">Login</a> | <a [routerLink]="['account/signup']"
              routerLinkActive="active">Sign Up</a>
          </span>
          <span class="nav-btns">
            <a class="btn btn-primary ml-2"><small><i class="fa fa-bars pl-1 pr-1"></i></small></a>
            <div class="auth-wrap mr-2 border">
              <span [routerLink]="['/marketplace']">
                <small>
                  <a routerLinkActive="active"><i class="fa fa-shopping-bag"></i> &nbsp; Market Place</a>
                </small>
              </span>
              <div class="dropdown-divider"></div>
              <span *ngIf="loggedIn()">
                <small>
                  <a><i class="fa fa-building"></i> &nbsp; New Store</a>
                </small>
              </span>
              <div class="dropdown-divider"></div>
              <span *ngIf="!loggedIn()">
                <small>
                  <a [routerLink]="['account/login']" routerLinkActive="active"><i class="fa fa-lock"></i> &nbsp;
                    Login</a>
                </small>
              </span>
              <div class="dropdown-divider"></div>
              <span *ngIf="!loggedIn()">
                <small>
                  <a [routerLink]="['account/signup']" routerLinkActive="active"><i class="fa fa-user-plus"></i> &nbsp;
                    Sign Up</a>
                </small>
              </span>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
